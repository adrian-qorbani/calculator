<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ADRIAN'S CALCULATOR</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/src/favicon.svg">
  </head>
  <body>
    <main id="app">
      <div id="hero">
        <h3>Adrian's Calculator: A JavaScript Web Application</h3>
      </div>
      <div id="calculator">
        <div id="calc-display">
          <input type="text" id="calculator-input" placeholder="0.0"></input>
        </div>
        <div id="calc-buttons">
          <button type="button" class="operator" value="*" id="times-operator">&times;</button>
          <button type="button" class="operator" value="/" id="division-operator">&divide;</button>
          <button type="button" class="operator" value="+" id="add-operator">+</button>
          <button type="button" class="operator" value="-" id="subtract-operator">-</button>

          <button type="button" value="7" id="num-7" class="action-btns">7</button>
          <button type="button" value="8" id="num-8" class="action-btns" >8</button>
          <button type="button" value="9" id="num-9" class="action-btns">9</button>
          <button type="button" value="4" id="num-4" class="action-btns">4</button>
          <button type="button" value="5" id="num-5" class="action-btns">5</button>
          <button type="button" value="6" id="num-6" class="action-btns">6</button>
          <button type="button" value="1" id="num-1" class="action-btns">1</button>
          <button type="button" value="2" id="num-2" class="action-btns">2</button>
          <button type="button" value="3" id="num-3" class="action-btns">3</button>
          <button type="button" class="zero action-btns" value="0" id="num-zero">0</button>

          <button type="button" class="decimal-point" value="." id="btn-decimal">.</button>
          <button type="button" class="ac" value="all-clear" id="btn-ac">AC</button>
      
          <button type="button" class="equal-sign" value="=" id="btn-equal">=</button>
        </div>
      </div>
      <div id="footer">
        <p>
          Created and designed by
          <a href="">Adrian Ghorbani <i class="fa fa-link"></i> </a> 2023 |
          <a href=""> Source Code <i class="fa fa-github"></i></a>
        </p>
        <!-- <p>Dedicated to the Odin Project</p> -->
      </div>
    </main>
    <script src="./script.js" async defer></script>
  </body>
</html>
